<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - WÄ™Å¼yk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>WÄ™Å¼yk ğŸ</h1>
    <p>Wpisz swÃ³j pseudonim, aby rozpoczÄ…Ä‡ grÄ™:</p>
    <input type="text" id="playerName" placeholder="TwÃ³j pseudonim">
    <button id="play">Play</button>

    <h2>ğŸ† Tablica wynikÃ³w</h2>
    <table id="leaderboard">
        <thead>
            <tr>
                <th>Pseudonim</th>
                <th>Punkty</th>
                <th>Czas (sekundy)</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        document.getElementById("play").addEventListener("click", function() {
            let playerName = document.getElementById("playerName").value.trim();
            if (playerName === "") {
                alert("Podaj pseudonim!");
                return;
            }

            let scores = JSON.parse(localStorage.getItem("leaderboard")) || [];
            if (scores.some(player => player.name === playerName)) {
                alert("Ten pseudonim jest juÅ¼ zajÄ™ty! Wybierz inny.");
                return;
            }

            localStorage.setItem("currentPlayer", playerName);
            window.location.href = "game.html";
        });

        function loadLeaderboard() {
            let scores = JSON.parse(localStorage.getItem("leaderboard")) || [];
            let tableBody = document.getElementById("leaderboard").querySelector("tbody");
            tableBody.innerHTML = "";
            scores.forEach(player => {
                let row = `<tr>
                    <td>${player.name}</td>
                    <td>${player.score}</td>
                    <td>${player.time}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        loadLeaderboard();
    </script>

</body>
</html>
